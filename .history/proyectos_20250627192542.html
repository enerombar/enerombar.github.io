  <script>
    // Fondo animado sencillo con part√≠culas
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = 60;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticles() {
      particles = [];
      for (let i = 0; i < numParticles; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: 1 + Math.random() * 2,
          dx: -0.5 + Math.random(),
          dy: -0.5 + Math.random(),
          alpha: 0.2 + Math.random() * 0.5
        });
      }
    }
    createParticles();

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = '#00eaff';
        ctx.shadowColor = '#00eaff';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();

        // Movimiento
        p.x += p.dx;
        p.y += p.dy;

        // Rebote en bordes
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>

  <script>
    // --- Filtro y orden de proyectos ---
    // Datos de proyectos (puedes agregar m√°s)
    const projectsData = [
      {
        title: "Proyecto 1",
        description: "Descripci√≥n extendida del proyecto 1. Aqu√≠ puedes detallar los objetivos, retos, tecnolog√≠as empleadas, aprendizajes y resultados obtenidos.",
        image: "img/proyecto1.jpg",
        fallback: "img/banner_default.png",
        technologies: ["React", "Node.js", "MongoDB"],
        year: 2024,
        status: "En desarrollo",
        progress: 60,
        progressColor: "bg-info",
        demo: "#"
      },
      {
        title: "Proyecto 2",
        description: "Descripci√≥n extendida del proyecto 2. Explica el prop√≥sito, el proceso de desarrollo y cualquier funcionalidad especial.",
        image: "img/proyecto2.jpg",
        fallback: "img/banner_default.png",
        technologies: ["Python", "Flask", "PostgreSQL"],
        year: 2023,
        status: "80% completado",
        progress: 80,
        progressColor: "bg-warning",
        demo: "#"
      },
      {
        title: "Proyecto 3",
        description: "Descripci√≥n extendida del proyecto 3. Puedes incluir enlaces a repositorios, capturas de pantalla, y resultados destacados.",
        image: "img/proyecto3.jpg",
        fallback: "img/banner_default.png",
        technologies: ["Vue.js", "Firebase"],
        year: 2022,
        status: "Completado",
        progress: 100,
        progressColor: "bg-success",
        demo: "#"
      }
      // Agrega m√°s proyectos aqu√≠ si lo deseas
    ];

    function renderProjects() {
      // Obtener tecnolog√≠as seleccionadas (array)
      const techSelect = document.getElementById('techFilter');
      const selected = Array.from(techSelect.selectedOptions).map(opt => opt.value);
      const order = document.getElementById('orderFilter').value;
      let filtered = projectsData.slice();

      // Filtrar por tecnolog√≠as (si hay alguna seleccionada)
      if (selected.length > 0) {
        filtered = filtered.filter(p =>
          selected.every(selTech => p.technologies.includes(selTech))
        );
      }

      // Ordenar por a√±o
      filtered.sort((a, b) => {
        if (order === "desc") return b.year - a.year;
        else return a.year - b.year;
      });

      // Renderizar tarjetas
      const container = document.getElementById('projects-list');
      container.innerHTML = "";
      if (filtered.length === 0) {
        container.innerHTML = '<div class="alert alert-warning text-center">No hay proyectos para este filtro.</div>';
        return;
      }
      filtered.forEach(p => {
        const techList = p.technologies.map(t => `<span class="badge bg-secondary me-1">${t}</span>`).join(' ');
        container.innerHTML += `
          <div class="col-md-12">
            <div class="card mb-4 shadow elegant-card">
              <div class="row g-0">
                <div class="col-md-5">
                  <img src="${p.image}" onerror="this.onerror=null;this.src='${p.fallback}';" class="img-fluid rounded-start" alt="${p.title}">
                </div>
                <div class="col-md-7">
                  <div class="card-body">
                    <h3 class="card-title">${p.title}</h3>
                    <p class="card-text">${p.description}</p>
                    <div class="mb-2">${techList}</div>
                    <ul>
                      <li><strong>A√±o:</strong> ${p.year}</li>
                      <li><strong>Estado:</strong> ${p.status}</li>
                    </ul>
                    ${p.progress !== undefined ? `
                    <div class="progress mb-3 project-progress">
                      <div class="progress-bar progress-bar-striped progress-bar-animated ${p.progressColor}" role="progressbar" style="width: ${p.progress}%;" aria-valuenow="${p.progress}" aria-valuemin="0" aria-valuemax="100">${p.progress}%</div>
                    </div>
                    ` : ''}
                    <a href="${p.demo}" class="btn btn-outline-primary" target="_blank">Ver demo</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Filtros
      document.getElementById('techFilter').addEventListener('change', renderProjects);
      document.getElementById('orderFilter').addEventListener('change', renderProjects);
      renderProjects();
    });
  </script>
