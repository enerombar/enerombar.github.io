<style>
/* Animación para el menú de idiomas */
.lang-animate {
  opacity: 0;
  transform: translateY(-12px) scale(0.98);
  transition: opacity 0.22s cubic-bezier(.4,1.4,.3,1), transform 0.22s cubic-bezier(.4,1.4,.3,1);
  pointer-events: none;
  position: absolute;
  z-index: 1100;
  visibility: hidden; /* Oculta visualmente cuando no está activo */
}
.lang-animate.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
  visibility: visible;
}
</style>
<script>
// Animación personalizada para el menú de idiomas
(function() {
  const langToggle = document.getElementById('langToggle');
  const langMenu = document.getElementById('langMenu');
  let menuOpen = false;

  // Helper para ocultar con retardo y permitir animación de salida
  function hideMenuWithAnimation() {
    langMenu.classList.remove('show');
    setTimeout(() => {
      langMenu.style.visibility = 'hidden';
    }, 220); // Coincide con la duración de la transición CSS
    menuOpen = false;
  }

  // Helper para mostrar el menú
  function showMenuWithAnimation() {
    langMenu.style.visibility = 'visible';
    langMenu.classList.add('show');
    menuOpen = true;
  }

  if (langToggle && langMenu) {
    // Inicialmente oculto
    langMenu.style.visibility = 'hidden';

    // Cerrar menú al hacer click fuera
    document.addEventListener('click', function(e) {
      if (menuOpen && !langMenu.contains(e.target) && !langToggle.contains(e.target)) {
        hideMenuWithAnimation();
      }
    });

    // Abrir/cerrar menú al hacer click en el botón
    langToggle.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      if (!langMenu.classList.contains('show')) {
        showMenuWithAnimation();
      } else {
        hideMenuWithAnimation();
      }
    });

    // Cerrar menú al seleccionar idioma
    langMenu.querySelectorAll('.lang-option').forEach(option => {
      option.addEventListener('click', function() {
        hideMenuWithAnimation();
      });
    });

    // Cerrar con ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape" && menuOpen) {
        hideMenuWithAnimation();
      }
    });
  }
})();
</script>
