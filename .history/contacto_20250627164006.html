      <div class="container">
        <h2 class="mb-4 section-title text-center">Contacto</h2>
        <form class="contact-form-glass">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Tu nombre" required />

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Tu correo" required />

            <textarea class="form-control" rows="4" placeholder="Mensaje" required></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary contact-btn">Enviar</button>
          </div>
        </form>
        <div class="mt-4 text-center">

          <p>
            <a href="https://www.linkedin.com/in/eneas-romero" target="_blank" rel="noopener" class="me-3">
