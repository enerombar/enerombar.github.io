<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Eneas Romero</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <!-- Agrega Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="img/logo_blanco_redondo.png" />
  <style>
    .contact-icon {
      color: #fff !important;
      font-size: 2.2rem !important;
      transition: transform 0.18s, color 0.18s;
      vertical-align: middle;
    }
    .contact-icon:hover {
      color: #00eaff !important;
      transform: scale(1.12);
    }
    .contact-form-glass {
      background: inherit !important;
      box-shadow: none !important;
      border: none !important;
      padding: 0;
    }
    /* Campos más estéticos */
    .contact-form-glass .form-control {
      background: #fff !important;
      border-radius: 1.2rem;
      border: none;
      box-shadow: 0 2px 12px 0 rgba(0,234,255,0.07);
      color: #222 !important;
      font-size: 1.08rem;
      padding: 0.85rem 1.2rem;
      margin-bottom: 1.1rem;
      transition: box-shadow 0.18s, border-color 0.18s;
    }
    .contact-form-glass .form-control:focus {
      background: #fff !important;
      box-shadow: 0 0 0 0.18rem rgba(0,234,255,0.18), 0 2px 12px 0 rgba(0,234,255,0.07);
      border-color: #00eaff;
      outline: none;
      color: #222 !important;
    }
    .contact-form-glass .form-control::placeholder {
      color: #8bbcc7;
      opacity: 1;
      font-style: italic;
      letter-spacing: 0.01em;
    }
    /* Botón de enviar más bonito */
    .contact-form-glass .contact-btn {
      border: none;
      background: linear-gradient(90deg, #00eaff 0%, #009bb3 100%) !important;
      color: #222 !important;
      font-weight: 700;
      border-radius: 2rem;
      padding: 0.7rem 2.2rem;
      font-size: 1.15rem;
      letter-spacing: 0.03em;
      box-shadow: 0 4px 18px 0 rgba(0,234,255,0.10);
      transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.13s;
      position: relative;
      overflow: hidden;
    }
    .contact-form-glass .contact-btn:hover, .contact-form-glass .contact-btn:focus {
      background: linear-gradient(90deg, #009bb3 0%, #00eaff 100%) !important;
      color: #fff !important;
      box-shadow: 0 6px 24px 0 rgba(0,234,255,0.18);
      transform: translateY(-2px) scale(1.04);
    }
    .contact-form-glass .contact-btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 8px 0 rgba(0,234,255,0.10);
    }
  </style>
</head>
<body>
  <canvas id="background-canvas"></canvas>
  <div class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <div id="navbar-container">Cargando navbar...</div>
    <main style="padding-top: 90px; flex: 1 0 auto;">
      <section class="container py-5">
        <h2 class="mb-4 section-title text-center">Contacto</h2>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card shadow elegant-card mb-4">
              <div class="card-body">
                <!-- Alerta de éxito oculta inicialmente -->
                <div id="contact-success" class="alert alert-success d-none" role="alert">
                  ¡Mensaje enviado correctamente!
                </div>
                <form id="contact-form" class="contact-form-glass">
                  <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Tu nombre" required />
                  </div>
                  <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Tu correo" required />
                  </div>
                  <div class="mb-3">
                    <textarea name="message" class="form-control" rows="4" placeholder="Mensaje" required style="resize: none;"></textarea>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary contact-btn">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="text-center mt-3">
              <p>
                <strong>
                  Email:
                </strong>
                personaleneasromero@gmail.com
              </p>
              <p>
                <a href="https://www.linkedin.com/in/eneas-romero" target="_blank" rel="noopener" class="me-3">
                  <i class="fab fa-linkedin contact-icon"></i>
                </a>
                <a href="https://github.com/enerombar" target="_blank" rel="noopener" class="me-3">
                  <i class="fab fa-github contact-icon"></i>
                </a>
                <a href="mailto:personaleneasromero@gmail.com" class="me-3">
                  <i class="fas fa-envelope contact-icon"></i>
                </a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-glass text-center py-4 mt-5" style="flex-shrink:0;">
      <div class="container">
        <span class="text-muted">&copy; 2025 Eneas Romero. Todos los derechos reservados.</span>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // --- NAVBAR ---
      fetch('navbar.html')
        .then(res => {
          if (!res.ok) throw new Error('No se pudo cargar navbar.html: ' + res.status);
          return res.text();
        })
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          if (window.bootstrap && window.bootstrap.Collapse) {
            document.querySelectorAll('.collapse').forEach(function (el) {
              new bootstrap.Collapse(el, {toggle: false});
            });
          }
        })
        .catch(err => {
          document.getElementById('navbar-container').innerHTML = '<div style="color:red">Error cargando navbar: ' + err.message + '</div>';
          console.error(err);
        });

      // --- Fondo animado de partículas ---
      const canvas = document.getElementById('background-canvas');
      if (canvas) {
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createParticles() {
          particles = [];
          for (let i = 0; i < 60; i++) {
            particles.push({
              x: Math.random() * canvas.width,
              y: Math.random() * canvas.height,
              r: 1 + Math.random() * 2,
              dx: (Math.random() - 0.5) * 0.7,
              dy: (Math.random() - 0.5) * 0.7,
              alpha: 0.3 + Math.random() * 0.7
            });
          }
        }
        createParticles();

        function drawParticles() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (let p of particles) {
            ctx.save();
            ctx.globalAlpha = p.alpha;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
            ctx.fillStyle = '#00eaff';
            ctx.shadowColor = '#00eaff';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.restore();

            // Movimiento
            p.x += p.dx;
            p.y += p.dy;

            // Rebote en bordes
            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
          }
          requestAnimationFrame(drawParticles);
        }
        drawParticles();
      }

      // --- Formulario de contacto ---
      const form = document.getElementById('contact-form');
      const successAlert = document.getElementById('contact-success');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const formData = new FormData(form);
          fetch('http://localhost:8000/api/contacto', {
            method: 'POST',
            body: formData
          })
          .then(response => {
            if (response.ok) {
              form.reset();
              successAlert.classList.remove('d-none');
              setTimeout(() => {
                successAlert.classList.add('d-none');
              }, 4000);
            } else {
              return response.json().then(data => {
                throw new Error(data.error || 'Error al enviar el mensaje');
              });
            }
          })
          .catch(() => {
            successAlert.classList.remove('alert-success');
            successAlert.classList.add('alert-danger');
            successAlert.textContent = 'Hubo un error al enviar el mensaje. Intenta de nuevo.';
            successAlert.classList.remove('d-none');
            setTimeout(() => {
              successAlert.classList.add('d-none');
              successAlert.classList.remove('alert-danger');
              successAlert.classList.add('alert-success');
              successAlert.textContent = '¡Mensaje enviado correctamente!';
            }, 4000);
          });
        });
      }
    });
  </script>
</body>
</html>
